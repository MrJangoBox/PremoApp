<!DOCTYPE html>
<html ng-app="sauveApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SauvApp</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>    
  </head>
  <body>
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content ng-controller="myListCtrl">
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <ion-nav-button menu-toggle="left" class="button button-icon icon ion-navicon"></ion-nav-button>
                <h1 class="title">SportPulse</h1>
                <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <!-- Left menu -->
      <ion-side-menu side="left">
          <a class="bar bar-header" nav-clear menu-close ui-sref="menu.home">
              <h1 class="title">Menu</h1>
            </a>
            <ion-content class="has-header">
              <ion-list>
                <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()">
                  <i class="icon ion-ios7-locked"></i>
                  Sign Out
                </ion-item>
              </ion-list>
            </ion-content>
      </ion-side-menu> 
    </ion-side-menus>  

  </body>
</html>
