<div class="modal slide-in-up" ng-controller="addEventCtrl">
    <header class="bar bar-header bar-secondary">
        <button class="button button-clear button-primary" ng-click="close()">Cancel</button>
        <h1 class="title">New Event</h1>
        <button class="button button-positive" ng-click="createNew()">Done</button>
    </header>
    <ion-content class="padding has-header">
        <input type="text" placeholder="My event title is.." ng-model="data.itemName">
        <input type="text" placeholder="It is about.." ng-model="data.itemDescription">
        <input type="text" placeholder="It's Latitude is.." ng-model="data.itemLatitude">
        <input type="text" placeholder="It's Longitude is.." ng-model="data.itemLongitude">
    </ion-content>
</div>
