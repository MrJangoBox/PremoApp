<ion-header-bar class="bar-positive">
   <h1 class="title">Access</h1>
</ion-header-bar>
<ion-content class="has-header padding">
   <div class="list">
      <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input">
      <button class="button button-block button-positive" ng-click="validateUser()">
      Sign In
      </button>
      </label>
      <growl-notification ng-if="userNoMatch">
         Invalid Username or password
         <a href="#" ng-click="$growlNotification.remove()">Close me</a>
      </growl-notification>
      <growl-notification ng-if="emptyLoginCredit" ttl="100000">
         Please enter valid credentials
      </growl-notification>
   </div>
</ion-content>
